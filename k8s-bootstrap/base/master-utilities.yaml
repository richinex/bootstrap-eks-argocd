apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-utilities
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/richinex/bootstrap-eks-argocd.git
    targetRevision: HEAD
    path: applications/master-utilities
    helm:
      values: |
        externalDNS:
          iamRole: arn:aws:iam::558736058516:role/external-dns-role
          domain: richinex-argocd.com
          txtOwnerID: Z03148981O4XYH9HIY6K2

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

